{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h1 class="h4 mb-1">Manage Users</h1>
    <p class="text-muted mb-0">Current users and roles in the merged workspace.</p>
  </div>
</div>

<div class="card p-3">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td class="fw-semibold">{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td><span class="badge text-bg-light border text-uppercase">{{ user.role }}</span></td>
          <td>{{ user.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
