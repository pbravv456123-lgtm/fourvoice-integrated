<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FourVoice</title>
    <link rel="stylesheet" href="../static/CSS/SIGNIN_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <h1 class="page-title">Welcome back to<br>FourVoice</h1>
        <p class="page-subtitle">Sign in to your account</p>

        <div class="card">
            <form id="signinForm" method="POST" action="/signin">
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@company.com">
                    <div class="error-msg">Email is required</div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Your password">
                        <span class="toggle-password" onclick="togglePassword('password', this)">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                    <div class="error-msg">Password is required</div>
                </div>

                <div class="forgot-link-row">
                    <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>

            </form>

            <div class="info-box">
                After creating your account, you can either set up a new company or join your existing company with a code.
            </div>

            <div class="footer-link">
                Don't have an account? <a href="/signup">Create an account</a>
            </div>
        </div>
    </div>

    <script src="../static/JS/SIGNIN_script.js"></script>
</body>
</html>
