<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - FourVoice</title>
    <link rel="stylesheet" href="../static/CSS/DELETEACC_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="shell">
        <div class="card">
            
            <div class="header-icon-row">
                <div class="warning-icon">⚠️</div>
            </div>

            <h1 class="title">Delete account?</h1>
            <p class="subtitle">
                You are about to delete the account for <strong>{{ session.get('user_email') }}</strong>. 
                <br><br>
                This action is <strong>permanent</strong>. All your data, invoices, and client history will be wiped immediately.
            </p>

            <form id="deleteForm" method="POST" action="/delete-account">
                
                <div class="input-group">
                    <label for="confirmText">Type "DELETE" to confirm</label>
                    <input type="text" id="confirmText" name="confirm_text" placeholder="DELETE" autocomplete="off">
                </div>

                <div class="action-row">
                    <button type="button" class="btn-cancel" onclick="window.location.href='/landing'">Cancel</button>
                    <button type="submit" id="deleteBtn" class="btn-delete" disabled>Delete Account</button>
                </div>

            </form>

        </div>
    </div>

    <script src="../static/JS/DELETEACC_script.js"></script>
</body>
</html>
